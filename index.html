<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Github Jobs: Trabajos en el mundo tecnologico</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <main id="contenido" class="contenido">
    <h1>GitHub Jobs</h1>
    <div class="contenedor">
      <div id="buscar" class="buscar">
        <h2>Búsqueda</h2>

        <p><span> * </span>Obligatorio</p>
        <form action="#" id="formulario-buscar">

          <div class="input">
            <label for="descripcion">Descripción: <span>*</span></label>
            <input type="text" id="descripcion" placeholder="Puesto de trabajo">
          </div>

          <div class="input">
            <label for="lugar">Lugar: <span>*</span></label>
            <input type="text" id="lugar" placeholder="Ubicación del trabajo">
          </div>

          <!-- <div class="input">
            <label for="fulltime">Fulltime</label>
            <input type="checkbox" id="fulltime" name="fulltime" value="true">

          </div> -->

          <div class="input enviar">
            <input type="submit" value="Buscar">
          </div>

          <div id="mensajes"></div>
        </form>
      </div>
      <div class="trabajo-resultado">
        <h2>Resultado</h2>
        <div id="resultado"></div>
      </div>
    </div>
  </main>


  <script src="js/app.js" type="module"></script>
</body>

</html>
